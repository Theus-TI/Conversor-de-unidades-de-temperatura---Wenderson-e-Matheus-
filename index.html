<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Conversor de temperatura entre Celsius, Fahrenheit e Kelvin. Sem backend. Responsivo e acessível.">
  <meta name="theme-color" content="#0f172a">
  <title>🔢 Conversor de Temperaturas | Engenharia de Software I</title>
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Conversor de Temperaturas 🔥❄️</h1>
    <button id="themeToggle" class="theme-btn" type="button" aria-label="Alternar tema">🌓 Tema</button>
  </header>
  <main class="container">
    <section class="panel">
      <h2 class="sr-only">De</h2>
      <div class="field">
        <label for="fromValue">Valor</label>
        <input id="fromValue" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="Ex.: 25,5">
      </div>
      <div class="field">
        <label for="fromUnit">Unidade</label>
        <select id="fromUnit">
          <option value="C" selected>°C</option>
          <option value="F">°F</option>
          <option value="K">K</option>
        </select>
      </div>
    </section>
    <div class="actions">
      <button id="swapButton" class="swap-btn" type="button" aria-label="Inverter unidades e valores">⟲ Inverter</button>
    </div>
    <section class="panel">
      <h2 class="sr-only">Para</h2>
      <div class="field">
        <label for="toValue">Valor</label>
        <input id="toValue" type="number" step="any" inputmode="decimal" autocomplete="off" placeholder="Resultado">
      </div>
      <div class="field">
        <label for="toUnit">Unidade</label>
        <select id="toUnit">
          <option value="C">°C</option>
          <option value="F" selected>°F</option>
          <option value="K">K</option>
        </select>
      </div>
    </section>
  </main>
  <section class="history" aria-labelledby="historyTitle">
    <div class="history-header">
      <h2 id="historyTitle">Histórico de Conversões</h2>
      <button id="clearHistory" class="clear-btn" type="button" aria-label="Limpar histórico">Limpar</button>
    </div>
    <ol id="historyList" class="history-list"></ol>
  </section>
  <div id="status" class="status" aria-live="polite" role="status"></div>
  <button id="alert-btn">alerta</button>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
