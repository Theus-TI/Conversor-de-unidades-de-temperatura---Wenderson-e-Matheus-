<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Conversor de temperatura entre Celsius, Fahrenheit e Kelvin. Sem backend. Responsivo e acessível.">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <header class="app-header">
    <h1>Conversor de Temperatura <span class="badge" aria-label="Versão">v1.0.0</span></h1>
  </header>
  <main class="container">
    <section class="panel">
      <h2 class="sr-only">De</h2>
      <div class="field">
        <label for="fromValue">Valor</label>
        <input id="fromValue" type="number" inputmode="decimal" autocomplete="off">
      </div>
      <div class="field">
        <label for="fromUnit">Unidade</label>
        <select id="fromUnit">
          <option value="C" selected>°C</option>
          <option value="F">°F</option>
          <option value="K">K</option>
        </select>
      </div>
    </section>
    <div class="actions">
      <button id="swapButton" class="swap-btn" type="button" aria-label="Inverter unidades e valores">⟲ Inverter</button>
    </div>
    <section class="panel">
      <h2 class="sr-only">Para</h2>
      <div class="field">
        <label for="toValue">Valor</label>
        <input id="toValue" type="number" inputmode="decimal" autocomplete="off">
      </div>
      <div class="field">
        <label for="toUnit">Unidade</label>
        <select id="toUnit">
          <option value="C">°C</option>
          <option value="F" selected>°F</option>
          <option value="K">K</option>
        </select>
      </div>
    </section>
  </main>
  <div id="status" class="status" aria-live="polite" role="status"></div>
  <script type="module" src="./src/app.js"></script>
</body>
</html>
